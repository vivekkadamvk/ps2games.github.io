<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deva Tech Services - PC</title>
    <link rel="stylesheet" href="style-app.css">
</head>
<body>

    <nav id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link active">Home</a></li>
            <li><a href="#" class="nav-link active">PC</a></li>
            <li><a href="ps2.html" class="nav-link active">PS2</a></li>
            <li><a href="ps3.html" class="nav-link active" >PS3</a></li>
            <li><a href="ps4.html" class="nav-link active">PS4</a></li>
            <li><a href="ps5.html" class="nav-link active">PS5</a></li>
        </ul>
    </nav>
    
    <div id="mainContent" class="main-content">
        <button class="open-nav-btn" id="openNavBtn">&#9776;</button>

        <div class="header">
            <img src="https://images.seeklogo.com/logo-png/29/1/playstation-2-logo-png_seeklogo-298960.png" alt="PC Logo" class="logo">
            <h1>PC Game Library</h1>
        </div>

        <input type="text" id="searchInput" onkeyup="filterGames()" placeholder="Search for a game...">
        
        <div id="loading">Loading Games...</div>
        <div id="galleryContainer"></div>
        <div id="loader-bottom" class="loader-bottom-hidden">Loading more...</div>
    </div>
    
    <button onclick="scrollToTop()" id="goToTopBtn" title="Go to top">â–²</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        
        // --- JAVASCRIPT FOR "PUSH" MENU ---
        const bodyEl = document.body;
        const openBtn = document.getElementById("openNavBtn");
        const closeBtn = document.querySelector(".close-btn"); 
        openBtn.onclick = openNav;
        closeBtn.onclick = closeNav;
        function openNav() { bodyEl.classList.add("sidebar-open"); }
        function closeNav() { bodyEl.classList.remove("sidebar-open"); }
        
        // --- *** NEW: INFINITE SCROLL LOGIC *** ---
        
        let allGamesData = []; // Stores all 36,000+ games
        let filteredGamesData = []; // Stores the *filtered* games
        let currentPage = 1; // Keeps track of our "page"
        const gamesPerPage = 50; // How many games to load at a time
        let isLoading = false; // Prevents loading twice
        
        const galleryContainer = document.getElementById("galleryContainer");
        const loadingMessage = document.getElementById("loading");
        const loaderBottom = document.getElementById("loader-bottom");
        const searchInput = document.getElementById("searchInput");

        // 1. Start by loading the CSV
        Papa.parse("pc.csv", {
            download: true,
            header: true, 
            skipEmptyLines: true, 
            complete: function(results) {
                loadingMessage.style.display = "none";
                allGamesData = results.data; // Save all 36,000 games
                filteredGamesData = allGamesData; // By default, filtered list is all games
                loadMoreGames(); // Load the first 50 games
            }
        });

        // 2. This function loads the *next* 50 games
        function loadMoreGames() {
            if (isLoading) return; // Don't load if we are already loading
            isLoading = true;
            loaderBottom.classList.remove("loader-bottom-hidden");

            // Calculate which games to load
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = currentPage * gamesPerPage;
            
            // Get the "slice" of 50 games from the filtered list
            const gamesToLoad = filteredGamesData.slice(startIndex, endIndex);

            let allCardsHTML = "";
            gamesToLoad.forEach(game => {
                if (game.GameName) {
                    allCardsHTML += `
                        <div class="gameCard">
                            <img src="${game.PosterLink}" alt="${game.GameName} Poster" loading="lazy">
                            <h3>${game.GameName}</h3>
                        </div>
                    `;
                }
            });

            // IMPORTANT: We *append* (add to) the container, not replace it
            galleryContainer.innerHTML += allCardsHTML;

            // Prepare for the next page
            currentPage++;
            isLoading = false;
            loaderBottom.classList.add("loader-bottom-hidden");
        }

        // 3. This is the new, optimized search function
        function filterGames() {
            const filter = searchInput.value.toLowerCase();
            
            // Filter the master 36,000-row list in JavaScript (very fast)
            filteredGamesData = allGamesData.filter(game => {
                return game.GameName.toLowerCase().includes(filter);
            });
            
            // Reset the page, clear the gallery, and load the *first 50* of the filtered results
            currentPage = 1;
            galleryContainer.innerHTML = "";
            loadMoreGames();
        }

        // 4. This detects when the user scrolls to the bottom
        window.onscroll = () => {
            if (isLoading) return; // Don't do anything if we're busy

            // This checks if we are 500px from the bottom
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadMoreGames();
            }
            
            // This is the original "Go to Top" button logic
            scrollFunction(); 
        };

        // --- SCROLL-TO-TOP JAVASCRIPT ---
        let mybutton = document.getElementById("goToTopBtn");
        function scrollFunction() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            mybutton.style.opacity = "1";
            mybutton.style.visibility = "visible";
          } else {
            mybutton.style.opacity = "0";
            mybutton.style.visibility = "hidden";
          }
        }
        function scrollToTop() {
          window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
