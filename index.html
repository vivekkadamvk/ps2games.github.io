<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deva Tech Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        
        <div class="sidebar-header">
            <h3>Deva Tech</h3>
        </div>
        
        <ul class="nav-links">
            <li>
                <a href="#" class="nav-link active">
                    PS2
                </a>
            </li>
            <li>
                <a href="#" class="nav-link disabled" title="Coming Soon">
                    PS3
                </a>
            </li>
            <li>
                <a href="#" class="nav-link disabled" title="Coming Soon">
                    PS4
                </a>
            </li>
            <li>
                <a href="#" class="nav-link disabled" title="Coming Soon">
                    PS5
                </a>
            </li>
        </ul>
    </nav>
    <button class="open-nav-btn" onclick="openNav()">&#9776;</button>

    <div id="overlay" onclick="closeNav()"></div>


    <div id="mainContent" class="main-content">

        <div class="header">
            <img src="https://images.seeklogo.com/logo-png/29/1/playstation-2-logo-png_seeklogo-298960.png" alt="PS2 Logo" class="logo">
            <h1>PS2 Game Library</h1>
        </div>

        <input type="text" id="searchInput" onkeyup="filterGames()" placeholder="Search for a game...">
        
        <div id="loading">Loading Games...</div>

        <div id="galleryContainer"></div>
    </div>
    
    <button onclick="scrollToTop()" id="goToTopBtn" title="Go to top">â–²</button>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        
        // --- NEW: JAVASCRIPT FOR MODERN SLIDING MENU ---
        function openNav() {
            document.getElementById("mySidebar").style.transform = "translateX(0)";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.transform = "translateX(-100%)";
            document.getElementById("overlay").style.display = "none";
        }
        // --- END NEW JAVASCRIPT ---


        // --- CSV LOADING LOGIC (Loads "games.csv") ---
        Papa.parse("games.csv", {
            download: true,
            header: true, 
            skipEmptyLines: true, 
            complete: function(results) {
                document.getElementById("loading").style.display = "none";
                buildGallery(results.data);
            }
        });
        
        // --- GALLERY BUILDER FUNCTION ---
        function buildGallery(data) {
            const container = document.getElementById("galleryContainer");
            let allCardsHTML = ""; 

            data.forEach(game => {
                const gameName = game.GameName;
                const posterUrl = game.PosterLink;

                if (gameName) {
                    allCardsHTML += `
                        <div class="gameCard">
                            <img src="${posterUrl}" alt="${gameName} Poster" loading="lazy">
                            <h3>${gameName}</h3>
                        </div>
                    `;
                }
            });
            container.innerHTML = allCardsHTML;
        }

        // --- SEARCH FILTER FUNCTION ---
        function filterGames() {
            const filter = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.getElementsByClassName("gameCard");

            for (let i = 0; i < cards.length; i++) {
                const title = cards[i].getElementsByTagName("h3")[0];
                if (title.innerHTML.toLowerCase().includes(filter)) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // --- SCROLL-TO-TOP JAVASCRIPT ---
        let mybutton = document.getElementById("goToTopBtn");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        function scrollToTop() {
          window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
